
<button (click)="ShowPersonalDetails = !ShowPersonalDetails">
  {{ ShowPersonalDetails ? 'Hide' : 'Show' }} PersonalDetails
</button>

<div *ngIf="ShowPersonalDetails">
  <h3>My Hobbies:</h3>
  <ul>
    <li *ngFor="let hobby of hobbies">{{ hobby }}</li>
  </ul>

  <h3>My Contact Details:</h3>
  <ul>
    <li *ngFor="let skill of skills">{{ skill }}</li>
  </ul>
</div>
