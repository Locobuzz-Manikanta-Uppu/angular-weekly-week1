<h1>About Me</h1>

<button (click)="ShowProfessionalDetails = !ShowProfessionalDetails">
  {{ ShowProfessionalDetails ? 'Hide' : 'Show' }} ProfessionalDetails
</button>

<div *ngIf="ShowProfessionalDetails">
  <h3> My Education Details:</h3>
  <ul>
    <li *ngFor="let hobby of hobbies">{{ hobby }}</li>
  </ul>

  <h3>My Skills:</h3>
  <ul>
    <li *ngFor="let skill of skills">{{ skill }}</li>
  </ul>
</div>
